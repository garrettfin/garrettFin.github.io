    <script>
        // Set the start date for the timer (YYYY-MM-DD format)
        var startDate = new Date('2022-08-29');

        // Function to update the timer display
        function updateTimer() {
            var currentDate = new Date();
            var elapsedTime = currentDate - startDate;
            var seconds = Math.floor((elapsedTime / 1000) % 60);
            var minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);
            var hours = Math.floor((elapsedTime / (1000 * 60 * 60)) % 24);
            var days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24) % 365.25);
            var years = Math.floor(elapsedTime / (1000 * 60 * 60 * 24 * 365.25));

            // Display the elapsed time
            document.getElementById('timer').innerHTML = years + " year(s), " + days + " days, " + 
                hours + " hours, " + minutes + " minutes, and " + seconds + " seconds";
        }

        // Call updateTimer every second
        setInterval(updateTimer, 1000);

        // Initial call to updateTimer to display timer immediately
        updateTimer();
    </script>
